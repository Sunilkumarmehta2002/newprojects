<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex form</title>
</head>
<body>
    <form >
        <h1>Complex form</h1>
        <fieldset>
            <legend>Personal information</legend>
            <label for="s">Name:</label>
        <input type="text" id="s">

        <label for="u">Email:</label>
        <input type="email" id="u">

        <label for="n">Phone:</label>
        <input type="tel" id="n" >

        <label for="v">Date of Birth</label>
        <input type="date" id="v" >

        <label for="">Gender</label>
        <label for="b">Female</label>
        <input type="radio" id="b" name="1" >
        <label for="a">Male</label>
        <input type="radio" id="a" name="1" >

        <label for="">Country</label>
        <select name="" id=""> 
            <option value="">INDIA</option>
            <option value="">US</option>
            <option value="">UK</option>
            <option value="">Nepal</option>
            <option value="">UAE</option>
        </select>
        

        </fieldset><br>

        <fieldset>
            <legend>
                <label for="s">Address Street</label>
                <input type="text" id="s">
                <label for="q">City </label>
                <input type="text" id="q">
                <label for="w">State</label>
                <input type="e" id="w">
                <label for="t">Zip Code</label>
                <input type="text" id="t">

            </legend>
        </fieldset><br>

            <fieldset>
                <legend>Other Informations</legend>
                <label for="2">comments</label>
                <textarea name="" id="2" cols="30" rows="10" required placeholder="Enter some text.........."></textarea>
                <label for="3">I agree to the term of service</label>
                <input type="checkbox" id="3">

            </fieldset><br>
            <input type="Submit" value="submit">
        
           
    </form>
</body>
</html>
