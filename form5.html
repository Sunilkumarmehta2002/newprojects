<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form >
        <label for="s">Name:</label><br>
        <input type="text" id="s"><br>

        <label for="u">Email:</label><br>
        <input type="email" id="u"><br>

        <label for="n">Phone:</label><br>
        <input type="tel" id="n" pattern="" ><br><br>

        <label for="v">Resume:</label><br>
        <input type="file" name="" id="v"><br>

        <label for="n">Experience (in years)</label><br>
        <input type="number" name="" id="n" min="0" max="100"><br>

        <fieldset>
            <legend>Skills</legend><br>
            <input type="checkbox" id="l"><br>
            <label for="l">HTML</label><br>
    
            <input type="checkbox" id="o"><br>
            <label for="o">CSS</label><br>
    
            <input type="checkbox" id="p"><br>
            <label for="p">Javascript</label><br><br>
        </fieldset>
        <label for="i">subjects</label>
        <select name="subjects"  id="i">
            <option value="maths">Maths</option>
            <option value="english">English</option>
            <option value="hindi">Hindi</option>
            <option value="science">Science</option>
            <option value="pel">PEL</option>
        </select><br><br>
    <fieldset>
        <legend>Availability</legend>
        <label for="e">Full-time</label>
        <input type="radio"  name="c" ><br>

        <label for="r">Part-time</label>
        <input type="radio" name="c" id="r"><br>
    </fieldset>

    <label for="m" >Additional Comments</label><br>
        <textarea name="m" id="m" cols="30" rows="10"  required placeholder="Enter some text.........."></textarea>

        <button>Submit</button>


    </form>
    
</body>
</html>
